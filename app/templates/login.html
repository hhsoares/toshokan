<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Toshokan 図書館</title>

  <!-- unified base CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homePageBase.css') }}">
  <!-- fonts + icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <header>
    <a href="/" class="logo">toshokan 図書館</a>
    <a href="{{ url_for('login') }}" class="return">return</a>
  </header>

  <!-- main login container -->
  <div id="app" class="container">
    <div class="register-link">
      <h1>welcome!</h1>
      <p>don't have an account? <a href="{{ url_for('register') }}">register here!</a></p>
    </div>

    <div class="wrapper">
      <form @submit.prevent="loginUser">
        <h1>login</h1>

        <div class="input-box">
          <input type="email" placeholder="e-mail" v-model="email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" v-model="password" required />
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" v-model="remember">
            remember me
          </label>
          <a href="{{ url_for('forgot_password') }}">forgot password?</a>
        </div>

        <button type="submit" class="btn">sign in</button>

        <div class="loginWith">
          <p>or sign in with:</p>
          <a href="{{ url_for('google_login') }}" class="google-login-btn">
            <i class='bx bxl-google'></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <p class="version">Toshokan – 2025</p>
    <p class="authors">Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>

  <!-- Vue + logic -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
