<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotPasswordStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <span class="logo">toshokan 図書館</span>
    <a class="return" href="{{ url_for('login') }}">return</a>
  </header>

  <div class="container">
    <div class="welcome">
      <h1>welcome!</h1>
      <p>don’t have an account? <a href="{{ url_for('register') }}">register here!</a></p>
    </div>

    <div class="wrapper">
      <form>
        <h1>forgot password</h1>
        <label for="email">type your e-mail:</label>
        <div class="input-box">
          <input type="email" id="email" placeholder="e-mail" required>
        </div>
        <button type="submit" class="btn">send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Toshokan - 2025</p>
    <p>Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>
</body>
</html>
