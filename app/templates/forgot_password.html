<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password – Toshokan 図書館</title>

  <!-- unified base CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homePageBase.css') }}">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="forgot-password">
  <!-- header -->
  <header>
    <a href="/" class="logo">toshokan 図書館</a>
    <a href="{{ url_for('login') }}" class="return">return</a>
  </header>

  <!-- main forgot‐password container -->
  <div class="container">
    <div class="register-link">
      <h1>welcome!</h1>
      <p>don’t have an account? <a href="{{ url_for('register') }}">register here!</a></p>
    </div>

    <div class="wrapper">
      <form @submit.prevent="sendReset">
        <h1>forgot password</h1>
        <label for="email">type your e-mail:</label>
        <div class="input-box">
          <input type="email" id="email" placeholder="e-mail" v-model="email" required>
        </div>
        <button type="submit" class="btn">send</button>
      </form>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <p class="version">Toshokan – 2025</p>
    <p class="authors">Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>

  <!-- Vue + logic -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="{{ url_for('static', filename='js/forgotPassword.js') }}"></script>
</body>
</html>
