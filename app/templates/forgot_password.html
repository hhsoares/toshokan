<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password – Toshokan 図書館</title>

  <!-- reuse exactly the same CSS you use on login.html -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/loginStyle.css') }}"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  >
</head>

<body>
  <!-- identical header to login.html -->
  <header>
    <a href="/" class="logo">toshokan 図書館</a>
    <a href="{{ url_for('login') }}" class="return">return</a>
  </header>

  <div class="container">
    <!-- left panel exactly like .register-link on login -->
    <div class="register-link">
      <h1>welcome!</h1>
      <p>don’t have an account?
        <a href="{{ url_for('register') }}">register here!</a>
      </p>
    </div>

    <!-- right panel: password-reset form -->
    <div class="wrapper">
      <form @submit.prevent="sendReset">
        <h1>forgot password</h1>
        <label for="email">type your e-mail:</label>
        <div class="input-box">
          <input
            type="email"
            id="email"
            placeholder="e-mail"
            v-model="email"
            required
          >
        </div>
        <button type="submit" class="btn">send</button>
      </form>
    </div>
  </div>

  <!-- identical footer to login.html -->
  <footer>
    <p class="version">Toshokan – 2025</p>
    <p class="authors">Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>

  <!-- if you need Vue logic for “sendReset” -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="{{ url_for('static', filename='js/forgotPassword.js') }}"></script>
</body>
</html>
