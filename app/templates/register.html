<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/registerStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <div class="welcome-text">
      <h1>one account,<br>infinite pages.</h1>
      <p>register to find stories, knowledge, and tools that shape your future.</p>
    </div>

    <div class="wrapper">
      <form @submit.prevent="registerUser">
        <h1>register</h1>

        <div class="input-box">
          <input type="text" placeholder="first name" required v-model="first_name">
        </div>

        <div class="input-box">
          <input type="text" placeholder="last name" required v-model="last_name">
        </div>

        <div class="input-box">
          <input type="email" placeholder="e-mail" required v-model="email">
        </div>

        <div class="input-box">
          <input type="password" placeholder="password" required v-model="password">
        </div>

        <div class="input-box">
          <input type="password" placeholder="confirm password" required v-model="confirm_password">
        </div>

        <div class="checkbox-area">
          <label>
            <input type="checkbox" v-model="is_librarian">
            librarian account
          </label>
        </div>

        <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </div>

  <footer>
    <a href="{{ url_for('login') }}">return</a>
    <p>Toshokan - 2025</p>
    <p>Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
