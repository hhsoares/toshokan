<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Librarian Dashboard – Toshokan 図書館</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dashboard header & nav styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/libDashboard.css') }}">
</head>

<body>
  <div id="app">
    <!-- Top header -->
    <header>
      <div class="logo">toshokan 図書館</div>
      <div v-if="user" class="user-info">
        welcome <strong>[[ user.first_name ]]</strong>! |
        <a href="#" @click.prevent="logout">logout</a>
      </div>
      <div v-else class="user-info">
        Redirecting to login...
      </div>
    </header>

    <!-- Secondary navigation -->
    <nav class="secondary-nav">
      <a href="/librarian/users">users</a>
      <a href="/librarian/books">books</a>
      <a href="/librarian/requests">requests</a>
    </nav>

    <!-- Your librarian page content here -->
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="{{ url_for('static', filename='js/userDashboard.js') }}"></script>
</body>
</html>
