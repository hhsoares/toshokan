<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Load local CSS -->
  <link rel="stylesheet" href="registerStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <span class="logo">toshokan 図書館</span>
    <a class="return" href="login.html">return</a>
  </header>
  <div id="app" class="container">
    <div class="welcome-text">
      <h1>one account,<br>infinite pages.</h1>
      <p>register to find stories, knowledge, and<br>
         tools that shape your future.
      </p>
    </div>

    <div class="wrapper">
      <form @submit.prevent="registerUser">
        <h1>register</h1>

        <div class="input-box">
          <input type="text" placeholder="first name" required v-model="first_name">
        </div>

        <div class="input-box">
          <input type="text" placeholder="last name" required v-model="last_name">
        </div>

        <div class="input-box">
          <input type="email" placeholder="e-mail" required v-model="email">
        </div>

        <div class="input-box">
          <input type="password" placeholder="password" required v-model="password">
        </div>

        <div class="input-box">
          <input type="password" placeholder="confirm password" required v-model="confirm_password">
        </div>

        <div class="checkbox-area">
          <label>
            <input type="checkbox" v-model="is_librarian">
            librarian account
          </label>
        </div>

        <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </div>

  <footer>
    <p class="version">Toshokan - 2025</p>
    <p class="authors">Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>

  <!-- Load Vue and local JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="register.js"></script>
</body>
</html>
