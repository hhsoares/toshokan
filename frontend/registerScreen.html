<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="registerStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="welcome-text">
      <h1>one account,<br>infinite pages.</h1>
      <p>register to find stories, knowledge, and tools that shape your future.</p>
    </div>

    <div class="wrapper">
      <form action="">
        <h1>register</h1>

        <div class="input-box">
          <input type="text" placeholder="first name" required>
        </div>

        <div class="input-box">
          <input type="text" placeholder="last name" required>
        </div>

        <div class="input-box">
          <input type="email" placeholder="e-mail" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="password" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="confirm password" required>
        </div>

        <div class="checkbox-area">
          <label><input type="checkbox"> librarian account</label>
        </div>

        <button type="submit" class="btn">submit</button>
      </form>
    </div>
  </div>

  <footer>
    <a href="loginScreen.html">return</a>
    <p>Toshokan - 2025</p>
    <p>Feito por Guilherme Pereira e Hugo Soares</p>
  </footer>
</body>

</html>
